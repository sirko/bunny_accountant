    <script>
        // Define Google API callback functions before loading the scripts
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';

        // Track if this is the initial load (to suppress expected warnings)
        let isInitialLoad = true;

        window.gapiLoaded = function() {
            if (typeof gapi !== 'undefined' && gapi.load) {

        async function initializeGapiClient(suppressWarning = false) {
            const apiConfig = JSON.parse(localStorage.getItem('googleApiConfig') || '{}');
            const apiKey = apiConfig.apiKey;

            if (!apiKey) {
                if (!suppressWarning && !isInitialLoad) {
                    console.warn('Google API key not configured. Please set it in Settings.');
                }
                return;
            }

            try {
                await gapi.client.init({
                    apiKey: apiKey,
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                });
                gapiInited = true;
                console.log('‚úÖ Google API client initialized successfully');
                isInitialLoad = false;
            } catch (error) {
                console.error('Failed to initialize Google API client:', error);
            }
        }

        window.gisLoaded = function() {
            const apiConfig = JSON.parse(localStorage.getItem('googleApiConfig') || '{}');
            const clientId = apiConfig.clientId;

            if (!clientId) {
                if (!isInitialLoad) {
                    console.warn('Google Client ID not configured. Please set it in Settings.');
                }
                return;
            }

            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: clientId,
                    scope: SCOPES,
                    callback: (tokenResponse) => {
                        accessToken = tokenResponse.access_token;
                        if (gapi.client) {
                            gapi.client.setToken({ access_token: accessToken });
                        }
                        console.log('‚úÖ OAuth token received');
                        // Trigger a custom event to notify the app
                        window.dispatchEvent(new CustomEvent('googleTokenReceived'));
                    },
                });
                gisInited = true;
                console.log('‚úÖ Google OAuth client initialized successfully');
                isInitialLoad = false;
            } catch (error) {
                console.error('Failed to initialize Google OAuth client:', error);
            }
        };

        // Function to request OAuth token
        window.requestGoogleToken = function() {
            if (!tokenClient) {
                console.error('Token client not initialized');
                return Promise.reject('Token client not initialized');
            }

            return new Promise((resolve, reject) => {
                // Check if we already have a valid token
                if (gapi.client && gapi.client.getToken()) {
                    const token = gapi.client.getToken();
                    if (token && !token.error && token.access_token) {
                        // Check if token is still valid (not expired)
                        const now = Date.now();
                        const expiresIn = token.expires_in ? token.expires_in * 1000 : 3600000; // Default 1 hour
                        const tokenTime = token.issued_at || now;

                        if (now - tokenTime < expiresIn) {
                            accessToken = token.access_token;
                            resolve(token);
                            return;
                        }
                    }
                }

                // Set up callback with timeout to handle cases where COOP blocks the response
                let callbackReceived = false;
                const timeout = setTimeout(() => {
                    if (!callbackReceived) {
                        console.warn('OAuth callback timeout - COOP might be blocking window.opener');
                        // Don't reject immediately - user might still be in the OAuth flow
                        // The callback might arrive later
                    }
                }, 30000); // 30 second timeout

                tokenClient.callback = (tokenResponse) => {
                    callbackReceived = true;
                    clearTimeout(timeout);

                    if (tokenResponse.error) {
                        // Handle specific error codes
                        let errorMsg = tokenResponse.error;
                        if (tokenResponse.error === 'popup_closed_by_user') {
                            errorMsg = '–í—ñ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó –∑–∞–∫—Ä–∏—Ç–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º';
                        } else if (tokenResponse.error === 'access_denied') {
                            errorMsg = '–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è OAuth –≤ Google Cloud Console';
                        } else if (tokenResponse.error === 'redirect_uri_mismatch') {
                            const currentOrigin = window.location.origin;
                            errorMsg = 'redirect_uri_mismatch - –¥–æ–¥–∞–π—Ç–µ ' + currentOrigin + ' –¥–æ Authorized JavaScript origins –≤ Google Cloud Console';
                        } else if (typeof tokenResponse.error === 'string' && tokenResponse.error.includes('Cross-Origin')) {
                            errorMsg = '–ü–æ–º–∏–ª–∫–∞ Cross-Origin. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ ' + window.location.origin + ' –¥–æ–¥–∞–Ω–æ –¥–æ OAuth –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å';
                        }
                        reject(errorMsg);
                        return;
                    }

                    // Success - we got the token
                    accessToken = tokenResponse.access_token;
                    if (gapi.client) {
                        gapi.client.setToken({ access_token: accessToken });
                    }
                    console.log('‚úÖ OAuth token received successfully');
                    resolve(tokenResponse);
                };

                // Request token
                // Note: COOP warnings in console are usually harmless and don't prevent OAuth from working
                // The warning appears because Google's code uses window.opener, but the OAuth flow still works
                try {
                    // Use empty prompt to let Google handle the flow automatically
                    // This avoids forcing consent which can trigger COOP issues
                    tokenClient.requestAccessToken({ prompt: '' });
                } catch (error) {
                    console.error('Error requesting access token:', error);
                    // Don't reject immediately - the callback will handle the response
                    // The COOP warning is often just a console warning, not a blocking error
                    console.warn('COOP warning detected, but OAuth flow may still work. Waiting for callback...');
                }
            });
        };

                            setTimeout(() => openPicker(false), 500);

                        if (error.message && (error.message.includes('developer key') || error.message.includes('API key'))) {

                    if (currentOrigin.includes('github.io')) {

                    if (currentOrigin.includes('github.io')) {

        // Function to sync data to Google Sheets
        window.syncToGoogleSheets = async function(spreadsheetId, sales, customers) {
            if (!spreadsheetId || !gapi.client || !gapi.client.getToken()) {
                console.log('Cannot sync: spreadsheet not connected or not authenticated');
                return;
            }

            try {
                // Ensure we have a token
                if (!accessToken && gapi.client.getToken()) {
                    accessToken = gapi.client.getToken().access_token;
                }

                if (!accessToken) {
                    console.log('No access token available for sync');
                    return;
                }

                // Initialize spreadsheet with headers if needed
                await initializeSpreadsheet(spreadsheetId);

                // Sync sales data
                await syncSalesData(spreadsheetId, sales, customers);

                // Sync customers data
                await syncCustomersData(spreadsheetId, customers);

                console.log('‚úÖ Data synced to Google Sheets successfully');
            } catch (error) {
                console.error('Error syncing to Google Sheets:', error);
            }
        };

        // Get sheet ID by name
        async function getSheetId(spreadsheetId, sheetName) {
            try {
                const spreadsheet = await gapi.client.sheets.spreadsheets.get({ spreadsheetId });
                const sheet = spreadsheet.result.sheets.find(s => s.properties.title === sheetName);
                return sheet ? sheet.properties.sheetId : null;
            } catch (e) {
                console.error('Error getting sheet ID:', e);
                return null;
            }
        }

        // Initialize spreadsheet with headers
        async function initializeSpreadsheet(spreadsheetId) {
            try {
                // First, get spreadsheet metadata to check existing sheets
                const spreadsheet = await gapi.client.sheets.spreadsheets.get({
                    spreadsheetId: spreadsheetId
                });

                const existingSheets = spreadsheet.result.sheets.map(sheet => sheet.properties.title);
                const needsSalesSheet = !existingSheets.includes('Sales');
                const needsCustomersSheet = !existingSheets.includes('Customers');

                // Create missing sheets
                if (needsSalesSheet || needsCustomersSheet) {
                    const requests = [];
                    if (needsSalesSheet) {
                        requests.push({
                            addSheet: {
                                properties: {
                                    title: 'Sales'
                                }
                            }
                        });
                    }
                    if (needsCustomersSheet) {
                        requests.push({
                            addSheet: {
                                properties: {
                                    title: 'Customers'
                                }
                            }
                        });
                    }

                    if (requests.length > 0) {
                        await gapi.client.sheets.spreadsheets.batchUpdate({
                            spreadsheetId: spreadsheetId,
                            resource: {
                                requests: requests
                            }
                        });
                    }
                }

                // Check if headers already exist in Sales sheet
                // Sales headers now include ID column
                const salesHeaders = [['–î–∞—Ç–∞', '–í–∞–≥–∞ (–∫–≥)', '–¶—ñ–Ω–∞ –∑–∞ –∫–≥ (‚Ç¥)', '–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞ (‚Ç¥)', '–ö–ª—ñ—î–Ω—Ç', '–¢–µ–ª–µ—Ñ–æ–Ω', 'ID', '–°—Ç–∞—Ç—É—Å', '–¢–∏–ø –ø—Ä–æ–¥—É–∫—Ç—É']];
                try {
                    const salesResponse = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: spreadsheetId,
                        range: 'Sales!A1:I1',
                    });
                    if (salesResponse.result.values && salesResponse.result.values.length > 0) {
                        // Check if all columns exist, if not - update headers
                        if (salesResponse.result.values[0].length < 9) {
                            await gapi.client.sheets.spreadsheets.values.update({
                                spreadsheetId: spreadsheetId,
                                range: 'Sales!A1:I1',
                                valueInputOption: 'RAW',
                                resource: { values: salesHeaders }
                            });
                        }
                    } else {
                        // Add headers to Sales sheet

                // Build a map of existing spreadsheet rows by ID (column G, index 6)
                const spreadsheetRowsById = {};

                if (rowsToDelete.length > 0) {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Utility functions
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('uk-UA', {
                style: 'currency',
                currency: 'UAH',
                minimumFractionDigits: 2
            }).format(amount);
        };

        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('uk-UA');
        };

        // Google Sheets API functions are defined in the script tag above
        // Variables are already declared globally: tokenClient, gapiInited, gisInited, SCOPES

        // Main App Component
        function App() {
            const [currentScreen, setCurrentScreen] = useState('dashboard');
            const [showSaleModal, setShowSaleModal] = useState(false);
            const [showCustomerModal, setShowCustomerModal] = useState(false);
            const [sales, setSales] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [settings, setSettings] = useState({
                defaultPricePerKg: 150,
                defaultPrices: {
                    rabbit: 150,
                    duck: 120,
                    chicken: 100,
                    broiler: 90
                },
                spreadsheetId: null,
                spreadsheetName: null,
                isConnected: false
            });
            const [apiConfig, setApiConfig] = useState({
                apiKey: '',
                clientId: ''
            });
            const [dateFilter, setDateFilter] = useState('currentYear');
            const [customDateRange, setCustomDateRange] = useState({
                start: '',
                end: ''
            });
            const [alert, setAlert] = useState(null);
            const [editingCustomer, setEditingCustomer] = useState(null);

            // Load data from localStorage on mount
            useEffect(() => {
                const savedSales = localStorage.getItem('rabbitSales');
                const savedCustomers = localStorage.getItem('rabbitCustomers');
                const savedSettings = localStorage.getItem('rabbitSettings');
                const savedApiConfig = localStorage.getItem('googleApiConfig');

                if (savedSales) setSales(JSON.parse(savedSales));
                if (savedCustomers) setCustomers(JSON.parse(savedCustomers));
                if (savedSettings) setSettings(JSON.parse(savedSettings));
                if (savedApiConfig) setApiConfig(JSON.parse(savedApiConfig));

            }, []);

            // Save to localStorage when data changes
            useEffect(() => {
                localStorage.setItem('rabbitSales', JSON.stringify(sales));
            }, [sales]);

            useEffect(() => {
                localStorage.setItem('rabbitCustomers', JSON.stringify(customers));
            }, [customers]);

            // Sync to Google Sheets when data changes (debounced)
            useEffect(() => {
                if (settings.isConnected && settings.spreadsheetId && (sales.length > 0 || customers.length > 0)) {
                    if (typeof window.syncToGoogleSheets === 'function') {
                        // Debounce sync to avoid too many API calls
                        const syncTimeout = setTimeout(() => {
                            window.syncToGoogleSheets(settings.spreadsheetId, sales, customers).catch(err => {
                                console.error('Auto-sync failed:', err);
                            });
                        }, 2000);
                        return () => clearTimeout(syncTimeout);
                    }
                }
            }, [sales, customers, settings.isConnected, settings.spreadsheetId]);

            // Auto-sync every 1 minute if network is available
            useEffect(() => {
                if (!settings.isConnected || !settings.spreadsheetId) return;

                const syncInterval = setInterval(() => {
                    // Check network connectivity
                    if (!navigator.onLine) {
                        console.log('‚è∏Ô∏è Auto-sync skipped: no network connection');
                        return;
                    }

                    // Check if sync function is available
                    if (typeof window.syncToGoogleSheets !== 'function') {
                        console.log('‚è∏Ô∏è Auto-sync skipped: sync function not available');
                        return;
                    }

                    // Get latest data from localStorage
                    const currentSales = JSON.parse(localStorage.getItem('rabbitSales') || '[]');
                    const currentCustomers = JSON.parse(localStorage.getItem('rabbitCustomers') || '[]');

                    console.log('üîÑ Auto-sync started...');
                    window.syncToGoogleSheets(settings.spreadsheetId, currentSales, currentCustomers)
                        .then(() => console.log('‚úÖ Auto-sync completed'))
                        .catch(err => console.error('‚ùå Auto-sync failed:', err));
                }, 60000); // 1 minute = 60000ms

                return () => clearInterval(syncInterval);
            }, [settings.isConnected, settings.spreadsheetId]);

            useEffect(() => {
                localStorage.setItem('rabbitSettings', JSON.stringify(settings));
            }, [settings]);

            useEffect(() => {
                localStorage.setItem('googleApiConfig', JSON.stringify(apiConfig));
                console.log('API config saved to localStorage:', {
                    hasApiKey: !!apiConfig.apiKey,
                    hasClientId: !!apiConfig.clientId
                });
            }, [apiConfig]);

            // Listen for imported data from spreadsheet sync
            useEffect(() => {
                const handleSalesImported = (event) => {
                    const importedSales = event.detail;
                    if (!importedSales || importedSales.length === 0) return;

                    setSales(prev => {
                        const existingIds = new Set(prev.map(s => s.id));
                        const newSales = importedSales.filter(s => !existingIds.has(s.id));
                        if (newSales.length > 0) {
                            // Show alert outside of setState
                            setTimeout(() => {
                                setAlert({ message: `–Ü–º–ø–æ—Ä—Ç–æ–≤–∞–Ω–æ ${newSales.length} –ø—Ä–æ–¥–∞–∂—ñ–≤ –∑ —Ç–∞–±–ª–∏—Ü—ñ`, type: 'success' });
                                setTimeout(() => setAlert(null), 3000);
                            }, 0);
                            return [...prev, ...newSales];
                        }
                        return prev;
                    });
                };

                const handleCustomersImported = (event) => {
                    const importedCustomers = event.detail;
                    if (!importedCustomers || importedCustomers.length === 0) return;

                    setCustomers(prev => {
                        const existingIds = new Set(prev.map(c => c.id));
                        const newCustomers = importedCustomers.filter(c => !existingIds.has(c.id));
                        if (newCustomers.length > 0) {
                            setTimeout(() => {
                                setAlert({ message: `–Ü–º–ø–æ—Ä—Ç–æ–≤–∞–Ω–æ ${newCustomers.length} –∫–ª—ñ—î–Ω—Ç—ñ–≤ –∑ —Ç–∞–±–ª–∏—Ü—ñ`, type: 'success' });
                                setTimeout(() => setAlert(null), 3000);
                            }, 0);
                            return [...prev, ...newCustomers];
                        }
                        return prev;
                    });
                };

                const handleDataReplaced = (event) => {
                    const { sales: newSales, customers: newCustomers } = event.detail;
                    setSales(newSales);
                    setCustomers(newCustomers);
                };

                window.addEventListener('salesImported', handleSalesImported);
                window.addEventListener('customersImported', handleCustomersImported);
                window.addEventListener('dataReplaced', handleDataReplaced);

                return () => {
                    window.removeEventListener('salesImported', handleSalesImported);
                    window.removeEventListener('customersImported', handleCustomersImported);
                    window.removeEventListener('dataReplaced', handleDataReplaced);
                };
            }, []);

            const showAlert = (message, type = 'success') => {
                setAlert({ message, type });
                setTimeout(() => setAlert(null), 3000);
            };

            const addSale = (saleData) => {
                const newSale = {
                    ...saleData,
                    id: Date.now().toString(),
                    totalAmount: saleData.weight * saleData.pricePerKg,
                    status: 'active'
                };
                setSales([...sales, newSale]);
                showAlert('–ü—Ä–æ–¥–∞–∂ —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!');
                setShowSaleModal(false);
            };

            const addCustomer = (customerData) => {
                const newCustomer = {
                    ...customerData,
                    id: Date.now().toString()
                };
                setCustomers([...customers, newCustomer]);
                showAlert('–ö–ª—ñ—î–Ω—Ç–∞ —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!');
                setShowCustomerModal(false);
                setEditingCustomer(null);
                return newCustomer;
            };

            const updateCustomer = (customerData) => {
                setCustomers(customers.map(c =>
                    c.id === customerData.id ? customerData : c
                ));
                showAlert('–ö–ª—ñ—î–Ω—Ç–∞ —É—Å–ø—ñ—à–Ω–æ –æ–Ω–æ–≤–ª–µ–Ω–æ!');
                setShowCustomerModal(false);
                setEditingCustomer(null);
            };

            const deleteCustomer = (customerId) => {
                const hasSales = sales.some(s => s.customerId === customerId);
                if (hasSales) {
                    showAlert('–ù–µ–º–æ–∂–ª–∏–≤–æ –≤–∏–¥–∞–ª–∏—Ç–∏ –∫–ª—ñ—î–Ω—Ç–∞ –∑ –Ω–∞—è–≤–Ω–∏–º–∏ –ø—Ä–æ–¥–∞–∂–∞–º–∏', 'error');
                    return;
                }

                if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü—å–æ–≥–æ –∫–ª—ñ—î–Ω—Ç–∞?')) {
                    setCustomers(customers.filter(c => c.id !== customerId));
                    showAlert('–ö–ª—ñ—î–Ω—Ç–∞ —É—Å–ø—ñ—à–Ω–æ –≤–∏–¥–∞–ª–µ–Ω–æ!');
                }
            };

            const deleteSale = (saleId) => {
                if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –ø—Ä–æ–¥–∞–∂?')) {
                    setSales(sales.filter(s => s.id !== saleId));
                    showAlert('–ü—Ä–æ–¥–∞–∂ —É—Å–ø—ñ—à–Ω–æ –≤–∏–¥–∞–ª–µ–Ω–æ!');
                }
            };

            const toggleSaleStatus = (saleId) => {
                setSales(sales.map(s =>
                    s.id === saleId ? { ...s, status: s.status === 'done' ? 'active' : 'done' } : s
                ));
            };

            const markCustomerSalesDone = (saleIds) => {
                if (confirm('–ü–æ–∑–Ω–∞—á–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è —è–∫ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω—ñ?')) {
                    setSales(sales.map(s =>
                        saleIds.includes(s.id) ? { ...s, status: 'done' } : s
                    ));
                    showAlert('–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è —É—Å–ø—ñ—à–Ω–æ –≤–∏–∫–æ–Ω–∞–Ω–µ!');
                }
            };

            const getFilteredSales = () => {
                const now = new Date();
                let startDate, endDate;

                switch (dateFilter) {
                    case 'currentYear':
                        startDate = new Date(now.getFullYear(), 0, 1);
                        endDate = new Date(now.getFullYear(), 11, 31);
                        break;
                    case 'currentMonth':
                        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                        endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                        break;
                    case 'currentQuarter':
                        const quarter = Math.floor(now.getMonth() / 3);
                        startDate = new Date(now.getFullYear(), quarter * 3, 1);
                        endDate = new Date(now.getFullYear(), quarter * 3 + 3, 0);
                        break;
                    case 'custom':
                        if (customDateRange.start && customDateRange.end) {
                            startDate = new Date(customDateRange.start);
                            endDate = new Date(customDateRange.end);
                        } else {
                            return sales;
                        }
                        break;
                    default:
                        return sales;
                }

                return sales.filter(sale => {
                    const saleDate = new Date(sale.date);
                    return saleDate >= startDate && saleDate <= endDate;
                });
            };

            // Expose customers for sync functions
            useEffect(() => {
                window.getCustomerById = (id) => {
                    return customers.find(c => c.id === id);
                };
            }, [customers]);

            return (
                <div className="app-container">
                    <div className="header">
                        <h1>üê∞ –û–±–ª—ñ–∫ –ø—Ä–æ–¥–∞–∂—É –∫—Ä–æ–ª—ñ–≤</h1>
                    </div>

                    {alert && (
                        <div className={`alert alert-${alert.type}`}>
                            {alert.message}
                        </div>
                    )}

                    {currentScreen === 'dashboard' && (
                        <Dashboard
                            sales={getFilteredSales()}
                            allSales={sales}
                            customers={customers}
                            dateFilter={dateFilter}
                            setDateFilter={setDateFilter}
                            customDateRange={customDateRange}
                            setCustomDateRange={setCustomDateRange}
                            onAddSale={() => setShowSaleModal(true)}
                            onDeleteSale={deleteSale}
                            onToggleStatus={toggleSaleStatus}
                            onMarkCustomerDone={markCustomerSalesDone}
                        />
                    )}

                    {currentScreen === 'customers' && (
                        <Customers
                            customers={customers}
                            onAddCustomer={() => {
                                setEditingCustomer(null);
                                setShowCustomerModal(true);
                            }}
                            onEditCustomer={(customer) => {
                                setEditingCustomer(customer);
                                setShowCustomerModal(true);
                            }}
                            onDeleteCustomer={deleteCustomer}
                        />
                    )}

                    {currentScreen === 'settings' && (
                        <Settings
                            settings={settings}
                            apiConfig={apiConfig}
                            onSave={(newSettings) => {
                                setSettings(newSettings);
                                showAlert('–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
                            }}
                            onSaveApiConfig={(newApiConfig) => {
                                console.log('üíæ Saving API config:', {
                                    hasApiKey: !!newApiConfig.apiKey,
                                    hasClientId: !!newApiConfig.clientId
                                });
                                setApiConfig(newApiConfig);
                                showAlert('API –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—é –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
                                // Wait for state and localStorage to be updated, then reinitialize
                                setTimeout(() => {
                                    // Verify it was saved to localStorage
                                    const saved = JSON.parse(localStorage.getItem('googleApiConfig') || '{}');
                                    console.log('‚úÖ Verified saved to localStorage:', {
                                        hasApiKey: !!saved.apiKey,
                                        hasClientId: !!saved.clientId
                                    });
                                    if (typeof window.reinitializeGoogleAPI === 'function') {
                                        window.reinitializeGoogleAPI();
                                    } else {
                                        console.error('‚ùå reinitializeGoogleAPI function not found!');
                                    }
                                }, 200);
                            }}
                            onClearLocalData={() => {
                                localStorage.removeItem('rabbitSales');
                                localStorage.removeItem('rabbitCustomers');
                                setSales([]);
                                setCustomers([]);
                                showAlert('–õ–æ–∫–∞–ª—å–Ω—ñ –¥–∞–Ω—ñ –≤–∏–¥–∞–ª–µ–Ω–æ!');
                            }}
                        />
                    )}

                    {showSaleModal && (
                        <SaleModal
                            customers={customers}
                            defaultPrices={settings.defaultPrices || {rabbit: settings.defaultPricePerKg, duck: 120, chicken: 100, broiler: 90}}
                            onClose={() => setShowSaleModal(false)}
                            onSave={addSale}
                            onAddCustomer={(customer) => {
                                return addCustomer(customer);
                            }}
                        />
                    )}

                    {showCustomerModal && (
                        <CustomerModal
                            customer={editingCustomer}
                            onClose={() => {
                                setShowCustomerModal(false);
                                setEditingCustomer(null);
                            }}
                            onSave={editingCustomer ? updateCustomer : addCustomer}
                        />
                    )}

                    <BottomNav
                        currentScreen={currentScreen}
                        onNavigate={setCurrentScreen}
                    />
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ sales, allSales, customers, dateFilter, setDateFilter, customDateRange, setCustomDateRange, onAddSale, onDeleteSale, onToggleStatus, onMarkCustomerDone }) {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const totalRevenue = sales.reduce((sum, sale) => sum + (Number(sale.totalAmount) || 0), 0);
            const totalWeight = sales.reduce((sum, sale) => sum + (Number(sale.weight) || 0), 0);
            const avgPricePerKg = totalWeight > 0 ? totalRevenue / totalWeight : 0;

            // Active orders (not marked as done)
            const activeSales = allSales.filter(sale => sale.status !== 'done');
            const activeOrdersByCustomer = {};
            activeSales.forEach(sale => {
                const customerId = sale.customerId || 'unknown';
                if (!activeOrdersByCustomer[customerId]) {
                    activeOrdersByCustomer[customerId] = { total: 0, sales: [] };
                }
                activeOrdersByCustomer[customerId].total += Number(sale.totalAmount) || 0;
                activeOrdersByCustomer[customerId].sales.push(sale);
            });

            // Prepare chart data
            const monthlyData = {};
            sales.forEach(sale => {
                const month = new Date(sale.date).toLocaleDateString('uk-UA', { month: 'long', year: 'numeric' });
                if (!monthlyData[month]) {
                    monthlyData[month] = { revenue: 0, weight: 0 };
                }
                monthlyData[month].revenue += Number(sale.totalAmount) || 0;
                monthlyData[month].weight += Number(sale.weight) || 0;
            });

            useEffect(() => {
                if (chartRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Object.keys(monthlyData),
                            datasets: [{
                                label: '–í–∏—Ä—É—á–∫–∞ (‚Ç¥)',
                                data: Object.values(monthlyData).map(d => d.revenue),
                                borderColor: '#2196F3',
                                backgroundColor: 'rgba(33, 150, 243, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return value + ' ‚Ç¥';
                                        }
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [sales]);

            return (
                <div className="content">

                    </button>

                    {activeSales.length > 0 && (
                        <div className="card" style={{marginBottom: '20px'}}>
                            <h2 className="card-title">–ê–∫—Ç–∏–≤–Ω—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h2>
                            <div style={{display: 'flex', flexDirection: 'column', gap: '16px'}}>
                                {Object.entries(activeOrdersByCustomer).map(([customerId, data]) => {
                                    const customer = customers.find(c => c.id === customerId);
                                    return (
                                        <div key={customerId} style={{
                                            background: '#f5f5f5',
                                            borderRadius: '8px',
                                            overflow: 'hidden'
                                        }}>
                                            {/* Customer header with total */}
                                            <div style={{
                                                display: 'flex',
                                                justifyContent: 'space-between',
                                                alignItems: 'center',
                                                padding: '12px',
                                                background: '#e8e8e8',
                                                borderBottom: '1px solid #ddd'
                                            }}>
                                                <div>
                                                    <div style={{fontWeight: '700', fontSize: '16px'}}>
                                                        {customer?.name || '–ù–µ–≤—ñ–¥–æ–º–∏–π –∫–ª—ñ—î–Ω—Ç'}
                                                    </div>
                                                    {customer?.phone && (
                                                        <a href={`tel:${customer.phone}`} style={{color: '#2196F3', textDecoration: 'none', fontSize: '14px'}}>
                                                            üìû {customer.phone}
                                                        </a>
                                                    )}
                                                </div>
                                                <div style={{display: 'flex', alignItems: 'center', gap: '10px'}}>
                                                    <div style={{fontWeight: '700', fontSize: '20px', color: '#4CAF50'}}>
                                                        {formatCurrency(data.total)}
                                                    </div>
                                                    <button
                                                        onClick={() => onMarkCustomerDone(data.sales.map(s => s.id))}
