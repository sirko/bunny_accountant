    <script>
        // Define Google API callback functions before loading the scripts
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';

        // Track if this is the initial load (to suppress expected warnings)
        let isInitialLoad = true;
        let accessToken = null;

        window.gapiLoaded = function() {
            if (typeof gapi !== 'undefined' && gapi.load) {
                gapi.load('client', initializeGapiClient);
            }
        };

        async function initializeGapiClient(suppressWarning = false) {
            const apiConfig = JSON.parse(localStorage.getItem('googleApiConfig') || '{}');
            const apiKey = apiConfig.apiKey;
            
            if (!apiKey) {
                if (!suppressWarning && !isInitialLoad) {
                    console.warn('Google API key not configured. Please set it in Settings.');
                }
                return;
            }
            
            try {
                await gapi.client.init({
                    apiKey: apiKey,
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                });
                gapiInited = true;
                console.log('‚úÖ Google API client initialized successfully');
                isInitialLoad = false;
            } catch (error) {
                console.error('Failed to initialize Google API client:', error);
            }
        }

        window.gisLoaded = function() {
            const apiConfig = JSON.parse(localStorage.getItem('googleApiConfig') || '{}');
            const clientId = apiConfig.clientId;
            
            if (!clientId) {
                if (!isInitialLoad) {
                    console.warn('Google Client ID not configured. Please set it in Settings.');
                }
                return;
            }
            
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: clientId,
                    scope: SCOPES,
                    callback: (tokenResponse) => {
                        accessToken = tokenResponse.access_token;
                        if (gapi.client) {
                            gapi.client.setToken({ access_token: accessToken });
                        }
                        console.log('‚úÖ OAuth token received');
                        // Trigger a custom event to notify the app
                        window.dispatchEvent(new CustomEvent('googleTokenReceived'));
                    },
                });
                gisInited = true;
                console.log('‚úÖ Google OAuth client initialized successfully');
                isInitialLoad = false;
            } catch (error) {
                console.error('Failed to initialize Google OAuth client:', error);
            }
        };

        // Function to request OAuth token
        window.requestGoogleToken = function() {
            if (!tokenClient) {
                console.error('Token client not initialized');
                return Promise.reject('Token client not initialized');
            }
            
            return new Promise((resolve, reject) => {
                // Check if we already have a valid token
                if (gapi.client && gapi.client.getToken()) {
                    const token = gapi.client.getToken();
                    if (token && !token.error) {
                        accessToken = token.access_token;
                        resolve(token);
                        return;
                    }
                }
                
                // Set up callback
                const originalCallback = tokenClient.callback;
                tokenClient.callback = (tokenResponse) => {
                    if (tokenResponse.error) {
                        reject(tokenResponse.error);
                        return;
                    }
                    accessToken = tokenResponse.access_token;
                    if (gapi.client) {
                        gapi.client.setToken({ access_token: accessToken });
                    }
                    resolve(tokenResponse);
                };
                
                // Request token
                tokenClient.requestAccessToken({ prompt: 'consent' });
            });
        };

        // Function to open Google Drive file picker
        window.openGoogleDrivePicker = function(apiKey, clientId, callback) {
            // Load picker API if not already loaded
            if (typeof gapi === 'undefined' || !gapi.load) {
                alert('Google API –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ. –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Å—Ç–æ—Ä—ñ–Ω–∫—É.');
                return;
            }

            // Load picker if not already loaded
            if (typeof google === 'undefined' || !google.picker) {
                gapi.load('picker', {
                    callback: () => {
                        window.openGoogleDrivePicker(apiKey, clientId, callback);
                    },
                    onerror: () => {
                        alert('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Google Picker API');
                    }
                });
                return;
            }

            // First, get OAuth token
            window.requestGoogleToken().then(() => {
                if (!accessToken) {
                    alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ —Ç–æ–∫–µ–Ω –¥–æ—Å—Ç—É–ø—É');
                    return;
                }

                const picker = new google.picker.PickerBuilder()
                    .addView(google.picker.ViewId.SPREADSHEETS)
                    .setOAuthToken(accessToken)
                    .setDeveloperKey(apiKey)
                    .setCallback((data) => {
                        if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
                            const file = data[google.picker.Response.DOCUMENTS][0];
                            callback(file.id, file.name);
                        } else if (data[google.picker.Response.ACTION] === google.picker.Action.CANCEL) {
                            console.log('User cancelled file picker');
                        }
                    })
                    .build();
                picker.setVisible(true);
            }).catch((error) => {
                console.error('Failed to get OAuth token:', error);
                alert('–ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è API.');
            });
        };

        // Function to sync data to Google Sheets
        window.syncToGoogleSheets = async function(spreadsheetId, sales, customers) {
            if (!spreadsheetId || !gapi.client || !gapi.client.getToken()) {
                console.log('Cannot sync: spreadsheet not connected or not authenticated');
                return;
            }

            try {
                // Ensure we have a token
                if (!accessToken && gapi.client.getToken()) {
                    accessToken = gapi.client.getToken().access_token;
                }

                if (!accessToken) {
                    console.log('No access token available for sync');
                    return;
                }

                // Initialize spreadsheet with headers if needed
                await initializeSpreadsheet(spreadsheetId);

                // Sync sales data
                await syncSalesData(spreadsheetId, sales, customers);

                // Sync customers data
                await syncCustomersData(spreadsheetId, customers);

                console.log('‚úÖ Data synced to Google Sheets successfully');
            } catch (error) {
                console.error('Error syncing to Google Sheets:', error);
            }
        };

        // Initialize spreadsheet with headers
        async function initializeSpreadsheet(spreadsheetId) {
            try {
                // First, get spreadsheet metadata to check existing sheets
                const spreadsheet = await gapi.client.sheets.spreadsheets.get({
                    spreadsheetId: spreadsheetId
                });

                const existingSheets = spreadsheet.result.sheets.map(sheet => sheet.properties.title);
                const needsSalesSheet = !existingSheets.includes('Sales');
                const needsCustomersSheet = !existingSheets.includes('Customers');

                // Create missing sheets
                if (needsSalesSheet || needsCustomersSheet) {
                    const requests = [];
                    if (needsSalesSheet) {
                        requests.push({
                            addSheet: {
                                properties: {
                                    title: 'Sales'
                                }
                            }
                        });
                    }
                    if (needsCustomersSheet) {
                        requests.push({
                            addSheet: {
                                properties: {
                                    title: 'Customers'
                                }
                            }
                        });
                    }

                    if (requests.length > 0) {
                        await gapi.client.sheets.spreadsheets.batchUpdate({
                            spreadsheetId: spreadsheetId,
                            resource: {
                                requests: requests
                            }
                        });
                    }
                }

                // Check if headers already exist in Sales sheet
                try {
                    const salesResponse = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: spreadsheetId,
                        range: 'Sales!A1:F1',
                    });
                    if (salesResponse.result.values && salesResponse.result.values.length > 0) {
                        // Headers already exist, skip
                    } else {
                        // Add headers to Sales sheet
                        await gapi.client.sheets.spreadsheets.values.update({
                            spreadsheetId: spreadsheetId,
                            range: 'Sales!A1:F1',
                            valueInputOption: 'RAW',
                            resource: {
                                values: [['–î–∞—Ç–∞', '–í–∞–≥–∞ (–∫–≥)', '–¶—ñ–Ω–∞ –∑–∞ –∫–≥ (‚Ç¥)', '–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞ (‚Ç¥)', '–ö–ª—ñ—î–Ω—Ç', '–¢–µ–ª–µ—Ñ–æ–Ω']]
                            }
                        });
                    }
                } catch (error) {
                    // Sheet might be empty, add headers
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: spreadsheetId,
                        range: 'Sales!A1:F1',
                        valueInputOption: 'RAW',
                        resource: {
                            values: [['–î–∞—Ç–∞', '–í–∞–≥–∞ (–∫–≥)', '–¶—ñ–Ω–∞ –∑–∞ –∫–≥ (‚Ç¥)', '–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞ (‚Ç¥)', '–ö–ª—ñ—î–Ω—Ç', '–¢–µ–ª–µ—Ñ–æ–Ω']]
                        }
                    });
                }

                // Check if headers already exist in Customers sheet
                try {
                    const customersResponse = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: spreadsheetId,
                        range: 'Customers!A1:C1',
                    });
                    if (customersResponse.result.values && customersResponse.result.values.length > 0) {
                        // Headers already exist, skip
                    } else {
                        // Add headers to Customers sheet
                        await gapi.client.sheets.spreadsheets.values.update({
                            spreadsheetId: spreadsheetId,
                            range: 'Customers!A1:C1',
                            valueInputOption: 'RAW',
                            resource: {
                                values: [['–Ü–º\'—è', '–¢–µ–ª–µ—Ñ–æ–Ω', 'ID']]
                            }
                        });
                    }
                } catch (error) {
                    // Sheet might be empty, add headers
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: spreadsheetId,
                        range: 'Customers!A1:C1',
                        valueInputOption: 'RAW',
                        resource: {
                            values: [['–Ü–º\'—è', '–¢–µ–ª–µ—Ñ–æ–Ω', 'ID']]
                        }
                    });
                }

                console.log('‚úÖ Spreadsheet initialized with headers');
            } catch (error) {
                console.error('Error initializing spreadsheet:', error);
                throw error;
            }
        }

        // Sync sales data
        async function syncSalesData(spreadsheetId, sales, customers) {
            try {
                // Clear existing data (except headers)
                await gapi.client.sheets.spreadsheets.values.clear({
                    spreadsheetId: spreadsheetId,
                    range: 'Sales!A2:F1000',
                });

                // Prepare data
                const values = sales.map(sale => {
                    const customer = customers ? customers.find(c => c.id === sale.customerId) : null;
                    return [
                        sale.date || '',
                        sale.weight || '',
                        sale.pricePerKg || '',
                        sale.totalAmount || '',
                        customer ? customer.name : '–ù–µ–≤—ñ–¥–æ–º–æ',
                        customer ? customer.phone : ''
                    ];
                });

                if (values.length > 0) {
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: spreadsheetId,
                        range: 'Sales!A2',
                        valueInputOption: 'RAW',
                        resource: {
                            values: values
                        }
                    });
                }
            } catch (error) {
                console.error('Error syncing sales data:', error);
                throw error;
            }
        }

        // Sync customers data
        async function syncCustomersData(spreadsheetId, customers) {
            try {
                // Clear existing data (except headers)
                await gapi.client.sheets.spreadsheets.values.clear({
                    spreadsheetId: spreadsheetId,
                    range: 'Customers!A2:C1000',
                });

                // Prepare data
                const values = customers.map(customer => [
                    customer.name || '',
                    customer.phone || '',
                    customer.id || ''
                ]);

                if (values.length > 0) {
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: spreadsheetId,
                        range: 'Customers!A2',
                        valueInputOption: 'RAW',
                        resource: {
                            values: values
                        }
                    });
                }
            } catch (error) {
                console.error('Error syncing customers data:', error);
            }
        }

        // Function to manually trigger sync
        window.manualSyncToGoogleSheets = async function() {
            const settings = JSON.parse(localStorage.getItem('rabbitSettings') || '{}');
            if (!settings.isConnected || !settings.spreadsheetId) {
                throw new Error('–°–ø–æ—á–∞—Ç–∫—É –ø—ñ–¥–∫–ª—é—á—ñ—Ç—å Google Sheets');
            }

            // Ensure we're authenticated
            if (!gapi.client || !gapi.client.getToken()) {
                // Try to get token
                try {
                    await window.requestGoogleToken();
                } catch (error) {
                    throw new Error('–ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó. –°–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–ø—ñ–¥–∫–ª—é—á–∏—Ç–∏ —Ç–∞–±–ª–∏—Ü—é.');
                }
            }

            const sales = JSON.parse(localStorage.getItem('rabbitSales') || '[]');
            const customers = JSON.parse(localStorage.getItem('rabbitCustomers') || '[]');
            
            try {
                await window.syncToGoogleSheets(settings.spreadsheetId, sales, customers);
            } catch (error) {
                console.error('Sync error:', error);
                throw new Error('–ü–æ–º–∏–ª–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó: ' + (error.message || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'));
            }
        };

        // Function to reinitialize Google API after credentials are saved
        window.reinitializeGoogleAPI = function() {
            console.log('üîÑ Reinitializing Google API with saved credentials...');
            const apiConfig = JSON.parse(localStorage.getItem('googleApiConfig') || '{}');
            console.log('üìã Loaded API config from localStorage:', { 
                hasApiKey: !!apiConfig.apiKey, 
                hasClientId: !!apiConfig.clientId,
                apiKeyLength: apiConfig.apiKey ? apiConfig.apiKey.length : 0,
                clientIdLength: apiConfig.clientId ? apiConfig.clientId.length : 0
            });
            
            if (!apiConfig.apiKey || !apiConfig.clientId) {
                console.warn('‚ö†Ô∏è API credentials not found in localStorage. Please save them first.');
                return;
            }
            
            gapiInited = false;
            gisInited = false;
            isInitialLoad = false; // This is a reinitialization, not initial load
            
            // Reinitialize gapi client
            if (typeof gapi !== 'undefined') {
                if (gapi.client && gapi.client.getToken) {
                    // If already initialized, we need to reload
                    gapi.load('client', () => initializeGapiClient(false));
                } else if (gapi.load) {
                    gapi.load('client', () => initializeGapiClient(false));
                } else {
                    console.warn('‚ö†Ô∏è gapi is not fully loaded yet. Please wait a moment and try again.');
                }
            } else {
                console.warn('‚ö†Ô∏è gapi is not available. Google API script may not have loaded.');
            }
            
            // Reinitialize gis client
            if (typeof google !== 'undefined' && google.accounts) {
                window.gisLoaded();
            } else {
                console.warn('‚ö†Ô∏è google.accounts is not available. Google GSI script may not have loaded.');
            }
        };
    </script>

<body>

    <script type="text/babel">

                minimumFractionDigits: 2

            const getFilteredSales = () => {

                        startDate = new Date(now.getFullYear(), now.getMonth(), 1);

                    case 'currentQuarter':
                        const quarter = Math.floor(now.getMonth() / 3);
                        startDate = new Date(now.getFullYear(), quarter * 3, 1);
                        endDate = new Date(now.getFullYear(), quarter * 3 + 3, 0);
                        break;
                    case 'custom':
                        if (customDateRange.start && customDateRange.end) {
                            startDate = new Date(customDateRange.start);
                            endDate = new Date(customDateRange.end);
                        } else {
                            return sales;
                        }
                        break;
                    default:
                        return sales;
                }

                return sales.filter(sale => {
                    const saleDate = new Date(sale.date);
                    return saleDate >= startDate && saleDate <= endDate;
                });

            // Expose customers for sync functions
            useEffect(() => {

            return (

                    </div>

                    {alert && (

                                showAlert('–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
                            }}
                            onSaveApiConfig={(newApiConfig) => {
                                console.log('üíæ Saving API config:', { 
                                    hasApiKey: !!newApiConfig.apiKey, 
                                    hasClientId: !!newApiConfig.clientId 
                                });
                                setApiConfig(newApiConfig);
                                showAlert('API –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—é –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
                                // Wait for state and localStorage to be updated, then reinitialize
                                setTimeout(() => {
                                    // Verify it was saved to localStorage
                                    const saved = JSON.parse(localStorage.getItem('googleApiConfig') || '{}');
                                    console.log('‚úÖ Verified saved to localStorage:', { 
                                        hasApiKey: !!saved.apiKey,

                                    if (typeof window.reinitializeGoogleAPI === 'function') {
                                        window.reinitializeGoogleAPI();

                            }}

                    {showSaleModal && (

                    {showCustomerModal && (

        }

        // Dashboard Component
        function Dashboard({ sales, allSales, customers, dateFilter, setDateFilter, customDateRange, setCustomDateRange, onAddSale }) {
            const chartRef = useRef(null);

            const totalWeight = sales.reduce((sum, sale) => sum + (Number(sale.weight) || 0), 0);
            const avgPricePerKg = totalWeight > 0 ? totalRevenue / totalWeight : 0;

            // Prepare chart data
            const monthlyData = {};
            sales.forEach(sale => {
                const month = new Date(sale.date).toLocaleDateString('uk-UA', { month: 'long', year: 'numeric' });
                if (!monthlyData[month]) {
                    monthlyData[month] = { revenue: 0, weight: 0 };
                }
                monthlyData[month].revenue += Number(sale.totalAmount) || 0;
                monthlyData[month].weight += Number(sale.weight) || 0;
            });

            useEffect(() => {
                if (chartRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {

                            datasets: [{

                            <div className="stat-label">–°–µ—Ä–µ–¥–Ω—è —Ü—ñ–Ω–∞/–∫–≥</div>
                        </div>
                        <div className="stat-card">
